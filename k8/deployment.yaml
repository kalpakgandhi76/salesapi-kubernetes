apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentsapi
  namespace: dev
  labels:
    app: agentsapi
    backstage.io/kubernetes-id: agentsapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agentsapi
  template:
    metadata:
      labels:
        app: agentsapi
        backstage.io/kubernetes-id: agentsapi-app
    spec:
      containers:
      - name: agentsapi
        image: anycompanyacr.azurecr.io/salesapi:01172025.2
        ports:
        - containerPort: 80
